<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link src="./style.css">
</head>
<body >
    <header>
        <h1 class="p-3 mb-2 bg-primary text-white">5-Day Weather Forecast</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2> City:</h2>
            <input type="text" placeholder="Dallas">
            <button class="btn btn-primary" type="button">Submit</button>
            <div class="border"></div>
            <div class="search-list-history">
            
            </div>
        </div>
        <div class="results">
            <div class="current-day">

            </div>
            <div class="five-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
        <div id = "weatherContainer">
            <div id="iconsContainer">    
                <div class = "icons">
                    <p class="weather" id="day1"></p>
                    <div class="image"><img src="" class="imgClass" id="img1"></div>
                    <p class="minValues" id="day1Min">Loading...</p>
                    <p class="maxValues" id="day1Max">Loading...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day2"></p>
                    <div class="image"><img src="" class="imgClass" id="img2"></div>
                    <p class="minValues" id="day2Min">Loading...</p>
                    <p class="maxValues" id="day2Max">Loading...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day3"></p>
                    <div class="image"><img src="" class="imgClass" id="img3"></div>
                    <p class="minValues" id="day3Min">Loading...</p>
                    <p class="maxValues" id="day3Max">Loading...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day4"></p>
                    <div class="image"><img src="" class="imgClass" id="img4"></div>
                    <p class="minValues" id="day4Min">Loading...</p>
                    <p class="maxValues" id="day4Max">Loading...</p>
                </div>
                <div class = "icons">
                    <p class="weather" id="day5"></p>
                    <div class="image"><img src="" class="imgClass" id="img5"></div>
                    <p class="minValues" id="day5Min">Loading...</p>
                    <p class="maxValues" id="day5Max">Loading...</p>
                </div>


    </main>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    
</body>
</html>
